<html><head>
<title>Customizable Countdown Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(45deg, #3498db, #2ecc71);
  }
  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.8);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  #timer {
    font-size: 4rem;
    margin: 1rem 0;
  }
  input, button {
    font-size: 1rem;
    padding: 0.5rem;
    margin: 0.5rem;
  }
  button {
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Customizable Countdown Timer</h1>
  <div id="timer">00:00:00</div>
  <input type="number" id="hours" placeholder="Hours" min="0" max="23">
  <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
  <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
  <br>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
  <button id="resetBtn">Reset</button>
</div>

<script>
let countdown;
let remainingTime = 0;

const timerDisplay = document.getElementById('timer');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const resetBtn = document.getElementById('resetBtn');
const hoursInput = document.getElementById('hours');
const minutesInput = document.getElementById('minutes');
const secondsInput = document.getElementById('seconds');

function startTimer() {
  const hours = parseInt(hoursInput.value) || 0;
  const minutes = parseInt(minutesInput.value) || 0;
